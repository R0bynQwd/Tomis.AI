<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI File Analysis - Tomis.AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .upload-container {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
        }
        #file-input {
            margin-top: 1rem;
        }
        #file-info {
            margin-top: 2rem;
            text-align: left;
            font-family: monospace;
            white-space: pre;
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Tomis.AI</a></h1>
        <nav>
            <ul>
                <li><a href="gdc-software.html">GDC Software</a></li>
                <li><a href="connected-servers.html">Connected Servers</a></li>
                <li><a href="air-gapped.html">Air-Gapped</a></li>
                <li><a href="ai.html">AI</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>AI File Analyzer</h2>
        <p>Upload a file to see its metadata and type.</p>
        <div class="upload-container">
            <label for="file-input">Choose a file to analyze:</label>
            <input type="file" id="file-input">
            <button id="analyze-button">Analyze</button>
            <div id="loader" style="display: none; margin-top: 1rem;">Analyzing...</div>
        </div>
        <div id="file-info" style="display: none;"></div>
    </main>

    <script>
        // !!! IMPORTANT: Replace this with your actual Cloud Function URL !!!
        const BACKEND_URL = 'https://YOUR_REGION-YOUR_PROJECT_ID.cloudfunctions.net/analyze-file';

        const fileInput = document.getElementById('file-input');
        const analyzeBtn = document.getElementById('analyze-button');
        const fileInfoDiv = document.getElementById('file-info');
        const loader = document.getElementById('loader');

        analyzeBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                alert('Please select a file first.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Show loader and hide previous results
            loader.style.display = 'block';
            fileInfoDiv.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                fileInfoDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                fileInfoDiv.style.display = 'block';
            } finally {
                // Hide loader and re-enable button
                loader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            let html = `<h3>Analysis Results</h3>`;
            if (data.error) {
                html += `<p style="color: red;"><strong>Error:</strong> ${data.error}</p>`;
            } else {
                html += '<ul>';
                for (const [key, value] of Object.entries(data)) {
                    let displayValue = value;
                    if (Array.isArray(value)) {
                        displayValue = `<ul>${value.map(item => `<li>${item}</li>`).join('')}</ul>`;
                        html += `<li><strong>${formatKey(key)}:</strong>${displayValue}</li>`;
                    } else {
                        html += `<li><strong>${formatKey(key)}:</strong> ${displayValue}</li>`;
                    }
                }
                html += '</ul>';
            }
            fileInfoDiv.innerHTML = html;
            fileInfoDiv.style.display = 'block';
        }

        function formatKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
    </script>
</body>
</html>
